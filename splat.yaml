name: Pokemon Stadium (North America)
basename: pokemonstadium
options:
  find-file-boundaries: True
  compiler: IDO
segments:
  - name: header
    type: header
    start: 0x00
    vram: 0
    files:
    - [0x0000, header, header]
  - name: boot
    type: code
    start: 0x0040
    vram: 0xA4000040
    files:
    - [0x0040, asm, boot]
    - [0x0B70, bin, bootcode_font]
  - name: code
